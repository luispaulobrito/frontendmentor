<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Oswald&family=Righteous&family=Sarala:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top">
  </div>
  <main class="container">
    <figure class="avatar">
      <img class="foto" src="./images/image-victor.jpg" alt="foto">
    </figure>  
  </main>
  <div class="bottom">
    <div class="dados">
      <div class="nomeidade">
        <div class="nome">Victor Crest </div>
        <div class="idade"> 26</div>
      </div>
      <div class="cidade">London</div>
      <div class="numeros">
        <div class="num">
          80K 803K 1.4K
        </div>
        <div class="dat">
         Followers  Likes  Photos
        </div>
      </div>  
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Paulo Lima de Brito</a>.
  </div>
</body>
</html>
